<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="./_reset.css"
        />
        <link
            rel="stylesheet"
            href="./root.css"
        />
        <link
            rel="stylesheet"
            href="./branding.css"
        />
        <link
            rel="stylesheet"
            href="./form.css"
        />
        <link
            rel="stylesheet"
            href="./index.css"
        />

        <title>ProiectName</title>
    </head>
    <body>
        <div class="page-container">
            <div class="branding-container">
                <img
                    class="branding-image"
                    src="https://upload.wikimedia.org/wikipedia/commons/3/37/Logo-UVT-2017-02.png"
                />

                <div class="branding-text-container">
                    <span class="branding-text">My Web App</span>
                    <span class="branding-text"
                        >Designed in
                        <span class="">TW Lab</span>
                    </span>
                </div>
            </div>

            <hr class="login-line" />

            <form class="login-form">
                <input
                    class="email-input"
                    type="text"
                    placeholder="email"
                />
                <input
                    class="password-input"
                    type="password"
                    placeholder="password"
                />
                <button
                    type="submit"
                    class="login-button"
                >
                    Sign In
                </button>
                <a
                    class="login-link"
                    href="#"
                    >Can't sign in?</a
                >
            </form>
        </div>
    </body>
</html>
